{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<a href="{% url 'article_edit' article.pk %}" class="btn btn-primary ml-2">Edit</a> |
<a href="{% url 'article_delete' article.pk %}" class="btn btn-primary ml-2">Delete</a></p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock content %}
